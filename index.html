<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card UI Design</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Boxicons Css -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.JPG" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Anusha S</span>
            <span class="job">Web Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #c00751f7;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>

            <a href="#" style="background: #165deb;" class="link">
               <i class='bx bxl-github' ></i>
            </a>

            <a href="#" style="background: #4c76cb;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>

            <a href="#" style="background: #4267b2;" class="link">
               <i class='bx bxl-twitter'></i>
            </a>

             <a href="#" style="background: #ff1d04;" class="link">
               <i class='bx bxl-youtube'></i>
            </a>

        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>

        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">100k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">100k</span>
            </div>

            <div class="data">
               <i class='bx bxs-share-alt'></i>
                <span class="number">100k</span>
            </div>

        </div>


  </body>
</html>
